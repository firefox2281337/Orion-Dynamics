<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a6fd8;
            --accent-color: #764ba2;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --text-light: #a0aec0;
            --background: #f7fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --error: #e53e3e;
            --success: #38a169;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .error-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #fef5e7 0%, #fdf2e4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-container::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            z-index: -1;
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            color: var(--primary-color);
        }

        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 400;
        }

        .description {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .button-container {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn:active {
            transform: translateY(0);
        }

        .decorative-elements {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 24px;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: 20%;
            left: 15%;
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            border-radius: 8px;
            animation-delay: -10s;
        }

        .shape-3 {
            top: 30%;
            left: 20%;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 4px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .ip-info {
            margin-top: 32px;
            padding: 20px;
            background: var(--background);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .ip-label {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .ip-value {
            font-size: 1.125rem;
            color: var(--text-primary);
            font-weight: 600;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 40px 30px;
                border-radius: 20px;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .error-card {
                padding: 30px 20px;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
                margin-bottom: 30px;
            }
            
            .lock-icon {
                width: 50px;
                height: 50px;
            }
        }

        /* Smooth page entrance */
        .container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="decorative-elements">
                <div class="floating-shape shape-1"></div>
                <div class="floating-shape shape-2"></div>
                <div class="floating-shape shape-3"></div>
            </div>

            <div class="icon-container">
                <svg class="lock-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
            </div>

            <div class="error-code">403</div>
            <h1 class="title">Доступ запрещен</h1>
            <p class="subtitle">К сожалению, у вас нет прав для просмотра этой страницы</p>
            <p class="description">
                Ваш IP-адрес не входит в список разрешенных для доступа к данному ресурсу. 
                Если вы считаете, что это ошибка, или хотите получить доступ - обратитесь к администратору.
            </p>

            <div class="button-container">
                <button class="btn btn-primary" id="emailButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    Запросить доступ
                </button>
                <a href="/" class="btn btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    На главную
                </a>
            </div>

            <div class="ip-info">
                <div class="ip-label">Ваш IP-адрес</div>
                <div class="ip-value" id="userIP">{{ request.remote_addr }}</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailButton').addEventListener('click', function() {
            const clientIP = "{{ request.remote_addr }}";
            const emailSubject = "Запрос доступа к сайту";
            const emailBody = `Добрый день!

Прошу предоставить доступ к сайту.

Информация о запросе:
• IP-адрес: ${clientIP}
• Дата запроса: ${new Date().toLocaleString('ru-RU')}
• Страница: ${window.location.href}`;

            const mailtoLink = `mailto:Popkov@vsk.ru?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            window.open(mailtoLink, '_blank');
        });

        // Smooth hover effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
